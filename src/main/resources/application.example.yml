app: "cloud"
restrictions:
  max_app_for_user: 3
  max_user_for_app: 100
  storage_limit: "150Mb"
mail-service:
  default-email: "example@example.com"
server:
  error:
    whitelabel:
      enabled: false
    include-message: always
    include-binding-errors: always
    include-stacktrace: NEVER
    include-exception: false
spring:
  mail:
    host: "smtp.example.com"
    port: 587
    username: "example"
    password: "secret"
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  datasource:
    url: "jdbc:mysql://localhost:3306/authentication"
    username: "root"
    password: "secret"
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
springdoc:
  swagger-ui:
    path: "/api/docs"